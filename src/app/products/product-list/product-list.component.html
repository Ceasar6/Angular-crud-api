<br>
<a class="btn btn-success" [routerLink]="['add']">ADD</a>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Color</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.color}}</td>
    <td>
      <a class="btn btn-primary" [routerLink]="['show', product.id]" >show</a>
      <a class="btn btn-warning" [routerLink]="['edit', product.id]">edit</a>
      <a class="btn btn-danger" (click)="delete(i)">delete</a></td>
  </tr>
  </tbody>
</table>
