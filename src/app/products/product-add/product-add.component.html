<br><br>
<h3>Form Edit Product</h3>
<hr>
<form (ngSubmit)="addSubmit()" [formGroup]="addForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>

    <div class="form-group">
      <label>Color</label>
      <input type="text" class="form-control" formControlName="color">
    </div>

    <button class="btn btn-info">ADD Product</button>
    <a  [routerLink]="['/products']" class="btn btn-secondary">Cancel</a>
  </div>
</form>
